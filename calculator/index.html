<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/96d9e792db.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <input id="display" type="text" class="input" disabled>
        </div>
        <div class="button-container">
            <div class="btn-row">
                <button class="button gray-color-btn">C</button>
            </div> 
            <div class="btn-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button gray-color-btn">/</button>
            </div>
            <div class="btn-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button gray-color-btn">*</button>
            </div>
            <div class="btn-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button gray-color-btn">-</button>
            </div>
            <div class="btn-row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button blue-color-btn">=</button>
                <button class="button gray-color-btn">+</button>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
